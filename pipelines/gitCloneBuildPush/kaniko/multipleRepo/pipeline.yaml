apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-build-push
spec:
  description: | 
    This pipeline clones a git repo, builds a Docker image with Kaniko and
    pushes it to a registry
  params:
  - name: repo-url
    type: string
  - name: image-reference
    type: string
  - name: repo-url-1
    type: string
  - name: repo-url-2
    type: string
  - name: repo-url-3
    type: string

  workspaces:
  - name: shared-data
  - name: docker-credentials

  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
  - name: fetch-source-1
    runAfter: ["fetch-source"]
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url-1)
    - name: subdirectory
      value: generator-tf-wdi
  - name: fetch-source-2
    runAfter: ["fetch-source","fetch-source-1"]
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url-2)
    - name: subdirectory
      value: generator-jhipster
  - name: fetch-source-3
    runAfter: ["fetch-source","fetch-source-1","fetch-source-2"]
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url-3)
    - name: subdirectory
      value: jhipster-blueprints
  - name: build-push
    runAfter: ["fetch-source","fetch-source-1","fetch-source-2","fetch-source-3"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: IMAGE
      value: $(params.image-reference)

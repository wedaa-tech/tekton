apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: pp-cash-deposits-push-trigger-binding
  namespace: <%= namespaceName %>
spec:
  params:
    - name: revision
      value: $(body.head_commit.id)
    - name: repo-url
      value: github.com/$(body.repository.full_name).git
    - name: git-branch
      value: $(body.ref)
    - name: submodules
      value: "false"
    - name: dev-image-reference
      value: 201771159450.dkr.ecr.us-east-2.amazonaws.com/pp-cd-dev
    - name: qa-image-reference
      value: 201771159450.dkr.ecr.us-east-2.amazonaws.com/qa-tekton-repo
    - name: staging-image-reference
      value: 201771159450.dkr.ecr.us-east-2.amazonaws.com/pp-cd-staging
    - name: prod-image-reference
      value: 675913897327.dkr.ecr.us-east-2.amazonaws.com/pp-cd-production
    - name: clone-dir
      value: "pp-cash-deposits"
      # remove this param, as it needs to be generated dynamically

---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: pp-cash-deposits-trigger-template
  namespace: <%= namespaceName %>
spec:
  params:
    - name: revision
      default: main
    - name: repo-url
    - name: dev-image-reference
    - name: qa-image-reference
    - name: staging-image-reference
    - name: prod-image-reference
    - name: submodules
    - name: git-branch
    - name: clone-dir
    - name: stack-name

  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: pp-cash-deposits-push-trigger-run-
      spec:
        serviceAccountName: tekton-service-account
        pipelineRef:
          name: pp-cash-deposits-pipeline
        podTemplate:
          securityContext:
            fsGroup: 65532
        workspaces:
          - name: shared-data
            persistentVolumeClaim:
              claimName: tekton-pvc
          - name: docker-config
            emptyDir: {}
          - name: cache-dir
            emptyDir: {}
          - name: github-secret
            secret:
              secretName: github-secret
        params:
          - name: repo-url
            value: $(tt.params.repo-url)
          - name: revision
            value: $(tt.params.revision)
          - name: submodules
            value: $(tt.params.submodules)
          - name: dev-image-reference
            value: $(tt.params.dev-image-reference)
          - name: qa-image-reference
            value: $(tt.params.qa-image-reference)
          - name: staging-image-reference
            value: $(tt.params.staging-image-reference)
          - name: prod-image-reference
            value: $(tt.params.prod-image-reference)
          - name: git-branch
            value: $(tt.params.git-branch)
          - name: clone-dir
            value: $(tt.params.clone-dir)
          - name: stack-name
            value: $(tt.params.stack-name)


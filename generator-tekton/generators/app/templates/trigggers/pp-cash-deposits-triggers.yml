    - name: commit-sha
      value: $(body.pull_request.head.sha)
    - name: git-branch
      value: $(body.pull_request.head.ref)
    - name: submodules
      value: "false"
    - name: dev-image-reference
      value: 201771159450.dkr.ecr.us-east-2.amazonaws.com/tekton-testing
    - name: clone-dir
      value: "pp-cash-deposits"


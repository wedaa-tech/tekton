apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-service-account
  namespace: <%= projectName %>-namespace 
secrets:
  - name: github-secret
  - name: docker-credentials

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-role
  namespace: <%= projectName %>-namespace
rules:
  - apiGroups: ["triggers.tekton.dev"]
    resources:
      [
        "eventlisteners",
        "triggerbindings",
        "triggertemplates",
        "triggers",
        "interceptors",
      ]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns", "pipelineresources", "taskruns"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["impersonate"]
  - apiGroups: ["policy"]
    resources: ["podsecuritypolicies"]
    resourceNames: ["tekton-triggers"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-binding
  namespace: <%= projectName %>-namespace
subjects:
  - kind: ServiceAccount
    name: tekton-service-account
    namespace: <%= projectName %>-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-role
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-clusterrole
  namespace: <%= projectName %>-namespace
rules:
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["clustertriggerbindings", "clusterinterceptors", "interceptors"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-clusterbinding
  namespace: <%= projectName %>-namespace
subjects:
  - kind: ServiceAccount
    name: tekton-service-account
    namespace: <%= projectName %>-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-clusterrole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-kubectl-role
  namespace: <%= projectName %>-namespace
rules:
  - apiGroups:
      - "*"
    resources:
      - pods
      - deployments
      - deployments/scale
      - deployments/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-kubectl-binding
  namespace: <%= projectName %>-namespace
subjects:
  - kind: ServiceAccount
    name: tekton-service-account
    namespace: <%= projectName %>-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-kubectl-role

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: <%= projectName %>-namespace
  name: tekton-ssh-role
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-ssh-binding
  namespace: <%= projectName %>-namespace
subjects:
  - kind: ServiceAccount
    name: tekton-service-account
    namespace: <%= projectName %>-namespace
roleRef:
  kind: Role
  name: tekton-ssh-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-git-access
  namespace: <%= projectName %>-namespace
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-git-access-binding
  namespace: <%= projectName %>-namespace
subjects:
  - kind: ServiceAccount
    name: tekton-service-account
    namespace: <%= projectName %>-namespace
roleRef:
  kind: ClusterRole
  name: tekton-git-access
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-workspace-access-role
  namespace: <%= projectName %>-namespace
rules:
  - apiGroups: [""]
    resources: ["pods/exec", "pods/log"]
    verbs: ["create", "get", "list", "watch", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "exec"]
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns", "tasks", "taskruns"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-workspace-access-binding
  namespace: <%= projectName %>-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-workspace-access-role
subjects:
  - kind: ServiceAccount
    name: ticgo-pipeline-service-account
    namespace: <%= projectName %>-namespace

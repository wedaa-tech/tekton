apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: spring-push-trigger-binding
  namespace: test-namespace
spec:
  params:
    - name: repo-url
      value: github.com/$(body.repository.full_name).git
    - name: revision
      value: $(body.head_commit.id)
    - name: author
      value: $(body.head_commit.author.name)
    - name: submodules
      value: "false"
    - name: git-branch
      value: $(body.ref)    
    - name: image-reference
      value: $IMAGE_URI   
    - name: clone-dir
      value: $(body.repository.full_name)
    - name: maven-image
      value: lokeshkarakala/custom-maven-image   

---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: spring-push-trigger-template
  namespace: test-namespace
spec:
  params:
    - name: repo-url
    - name: revision
      default: main
    - name: submodules
    - name: git-branch
    - name: author
    - name: image-reference
    - name: clone-dir
    - name: maven-image
    

  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: spring-push-trigger-run-
      spec:
        serviceAccountName: tekton-service-account
        pipelineRef:
          name: spring-pipeline
        podTemplate:
          securityContext:
            fsGroup: 65532
        workspaces:
          - name: shared-data
            persistentVolumeClaim:
              claimName: tekton-pvc
          - name: github-secret
            secret:
              secretName: github-secret
          - name: docker-credentials
            secret:
              secretName: docker-credentials
        params:
          - name: repo-url
            value: $(tt.params.repo-url)
          - name: revision
            value: $(tt.params.revision)
          - name: submodules
            value: $(tt.params.submodules)
          - name: image-reference
            value: $(tt.params.image-reference)
          - name: git-branch
            value: $(tt.params.git-branch)
          - name: author
            value: $(tt.params.author)
          - name: maven-image
            value: $(tt.params.maven-image)
    

---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: spring-pr-trigger-binding
  namespace: test-namespace
spec:
  params:
    - name: revision
      value: $(body.pull_request.head.ref)
    - name: repo-url
      value: github.com/$(body.repository.full_name).git
    - name: commit-sha
      value: $(body.pull_request.head.sha)
    - name: git-branch
      value: $(body.pull_request.head.ref)
    - name: submodules
      value: "false"
    - name: image-reference
      value: $IMAGE_URI
    - name: clone-dir
      value: $(body.repository.full_name)
 

